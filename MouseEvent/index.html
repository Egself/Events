<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event Örneği</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">JavaScript Mouse Eventleri</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="kutucuk" class="p-5 mb-3 border rounded text-center" style="cursor: pointer; background-color: #f0f0f0;">
                    <h3>Buraya Tıklayın</h3>
                    <p>Fare olaylarını izleyin!</p>
                </div>
                <div id="sonuc" class="alert alert-info">
                    <strong>Bilgi: </strong> Mouse olayları burada görünecek.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
